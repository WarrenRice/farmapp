<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TH-AI-Farmers</title>
  <meta name="description" content="TH-AI-Farmers">
  <meta name="author" content="SitePoint">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script src="dash.js"></script>
</head>

<body>
    
    <header><h1 class="p-3 mb-2 bg-success text-white">Dashboard</h1></header>
    <div class="main">
        <div class="left">

            menu

            <a href="index.html"><div class="container-fluid bg-primary text-white rounded">Dashboard</div></a>
            <a href="control.html"><div class="pageslt">Control</div></a>
            <a href="graph.html"><div class="pageslt">Graph</div></a>
        </div>
        <div class="middle">
            <h1 class="dashboard_title">Parameters</h1>
            <div class="dashboard_content">
                
                <div class="card">
                    <h1>Temperature</h1>
                    <h1 id="p01">0</h1>
                </div>
                <div class="card">
                    <h1>Humidity</h1>
                    <h1 id="p02">0</h1>
                </div>
                <div class="card">
                    <h1>Light</h1>
                    <h1 id="p03">0</h1>
                </div>
                <div class="card">
                    <h1>Moisture</h1>
                    <h1 id="p04">0</h1>
                </div>
                <div class="card">
                    <h1>Pressure</h1>
                    <h1 id="p05">0</h1>
                </div>
                
            </div>

            <h1 class="dashboard_title">Output Status</h1>
            <div class="dashboard_content">
                
                <div class="card output">
                    <h1>Fans</h1>
                    <h1 id="c01">ON</h1>
                </div>
                <div class="card output">
                    <h1>Fog</h1>
                    <h1 id="c02">OFF</h1>
                </div>
                <div class="card output">
                    <h1>LED</h1>
                    <h1 id="c03">OFF</h1>
                </div>
                <div class="card output">
                    <h1>Pump</h1>
                    <h1 id="c04">Auto</h1>
                </div>
            </div>

            <h1 class="dashboard_title">Camera</h1>
            <div class="dashboard_content" style="display: flex; flex-direction: column;" >
                
                <div style="display: flex; flex-direction: row; justify-content: center;">
                    <div id='maincam' style="width: 720px; height: 480px; background-color: darkgrey;">                    

                    </div>
                    <button onclick="showCam()" style="margin: 10px;">Show CAM</button>
                </div>


                <div style="display: flex; flex-direction: row; margin: 10px auto;">
                    <div id='cam1' style="width: 360px; height: 240px; background-color: darkgrey;">

                    </div>
                    <button onclick="Cam1()" style="margin: 5px;">Show CAM</button>
                    
                    <div id='cam2' style="width: 360px; height: 240px; background-color: darkgrey;">

                    </div>
                    <button onclick="Cam2()" style="margin: 5px;">Show CAM</button>
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
