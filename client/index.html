<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>TH-AI-Farmers</title>
    <meta name="description" content="TH-AI-Farmers">
    <meta name="author" content="SitePoint">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

</head>

<body>
    
    <header><h1 class="p-4 bg-success text-white" style="height: 100px; text-align: center;">Dashboard</h1></header>
    
    <div class="main">
        <div class="left">
            <div class="d-grid gap-2" style="margin-top: 8px">

                <a href="index.html"><botton type="button" class="btn btn-success my-button" >Dashboard</botton></a>
                <a href="control.html"><botton type="button" class="btn btn-outline-primary my-button"> Control </botton></a>
                <a href="graph.html"><botton type="button" class="btn btn-outline-primary my-button">Graph</botton></a>

            </div>
        </div>

        <div class="middle">

            <div class="dashboard_container">
                <div class="bg-primary text-white dashboard_title">
                    <h1 style="text-align: center; ">Parameter</h1>
                </div>
                <div class="dashboard_content">
    
                    <div class="ocard">
                        <h1>Temperature</h1>
                        <h1><span id="p00" class="w-50 badge text-dark inshadow">-</span> &degC </h1>
                    </div>
                    <div class="ocard">
                        <h1>Humidity</h1>
                        <h1><span id="p01" class="w-50 badge text-dark inshadow">-</span> % </h1>
                    </div>
                    <div class="ocard">
                        <h1>Light</h1>
                        <h1><span id="p02" class="w-50 badge text-dark inshadow">-</span> lux </h1>
                    </div>
                    <div class="ocard">
                        <h1>Moisture</h1>
                        <h1><span id="p03" class="w-50 badge text-dark inshadow">-</span> </h1>
                    </div>
                    <div class="ocard">
                        <h1>Pressure</h1>
                        <h1><span id="p04" class="w-50 badge text-dark inshadow">-</span> Pa </h1>
                    </div>

                </div>
            </div>


            <div class="dashboard_container">
                <div class="bg-primary text-white dashboard_title">
                    <h1 style="text-align: center;">Output Status</h1>
                </div>
                <div class="dashboard_content">
    
                    <div class="ocard output">
                        <h1>Fans</h1>
                        <h1><span id="c00" class="w-25 badge bg-secondary">-</span>  <span id="m00" class="w-50 badge bg-secondary">-</span> </h1>
                    </div>
                    <div class="ocard output">
                        <h1>Mist</h1>
                        <h1><span id="c01" class="w-25 badge bg-secondary">-</span>  <span id="m01" class="w-50 badge bg-secondary">-</span> </h1>
                    </div>
                    <div class="ocard output">
                        <h1>LED</h1>
                        <h1><span id="c02" class="w-25 badge bg-secondary">-</span>  <span id="m02" class="w-50 badge bg-secondary">-</span> </h1>
                    </div>
                    <div class="ocard output">
                        <div style="text-align: center;">
                            <h1>Pump</h1>
                            <h1><span id="c03" class="w-25 badge bg-secondary">-</span>  <span id="m03" class="w-50 badge bg-secondary">-</span> </h1>
                        </div>
                    </div>

                </div>
            </div>

            <div class="dashboard_container">
                <div class="bg-primary text-white dashboard_title">
                    <h1 style="text-align: center;" onclick="showCam()">Camera</h1>
                </div>
                
                <div class="mx-auto " style="width: 80%;">
                    <div id='maincam' class="mt-2" style="width: 720px; height: 480px; margin: auto;">
                    
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
